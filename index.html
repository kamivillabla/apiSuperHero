    <title>SuperHero</title>
    <link rel="icon" href="assets/img/favicon.ico">

<body>
    <nav class="navbar navbar-dark sticky-top navbar__hero">
        <a class="navbar-brand" href="#">
        <img src="assets/img/sh2.jpg" width="30" height="30" class="d-inline-block align-top ml-5" alt="">
        <span class="ml-2">SuperHero</span>
        </a>
    </nav>
    <header>
        <div class="text-center mt-5 container">
            <img src="assets/img/sh1.jpg" alt="imagen-superhero" class="img-fluid">
        </div>
    </header>
     
     <main class="container">
        <section class="main__contenido mt-5">
            <h2 class="mt-5">Encuentra tu SuperHero</h2>
             <form id="form" class="mt-2">
                <div class="form-group">
                  <label for="form_text">Ingresa el n√∫mero del SuperHero a buscar</label>
                  <input type="text" name="form_text" class="form-control" id="form_text" aria-describedby="textSuperHero" placeholder="">
                  <p id="error-numero" class="error-numero"></p>
                </div>
                <button type="submit" class="btn__superHero">Buscar</button>
              </form>
         </section>

         <section class="infoHeroe mt-5">
             <div class="row">
                <div class="col-12 col-md-6" id="card">
                    
                 <!-- card -->
                 </div>
                 <div class="col-12 col-md-6">
                    <!-- Grafico canvas -->
                    <div id="chartContainer" style="height: 500px; width: 100%;"></div>
                </div>
             </div>
         </section>
     </main>
     <footer class="mt-5 text-center"><p>superHero</p>
        <p>Kamila Villablanca</p>
     </footer>
